<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="side.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="all">
    <div class="words">
    <h1 class="title">Get <span class="colour">insights</span> that help <br> your business grow.</h1>
    
    <p class="paragraph"> 
      Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
      experience, and overall efficiency.
    </p>
    <div class="class">
    <div class="companies"><h3>10k+</h3>  <p>COMPANIES</p></div>
    <div class="templates"><h3>314</h3> <p>TEMPLATES</p></div>
    <div class="queries"><h3>12M+</h3> <p>QUERIES</p></div>
    </div>
    </div>
    <div class="box">
    <img class="image" src="/images/image-header-desktop.jpg" alt="" ></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jason Ismaila</a>.
  </div>
</body>
</html>
